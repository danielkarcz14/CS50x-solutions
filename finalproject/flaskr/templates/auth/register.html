{% extends 'base.html' %}

{% block navbar %}
  <!-- Intentionally left blank to hide the navbar on the login page -->
{% endblock %}

{% block content %}
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <img class="mx-auto h-20 w-auto" src="https://cs50.gallerycdn.vsassets.io/extensions/cs50/ddb50/1.1.2/1691002683906/Microsoft.VisualStudio.Services.Icons.Default" alt="Your Company">
  <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create a new account</h2>
</div>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-6" action="#" method="POST">
    <div>
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
      <div class="mt-2">
        <input id="name" name="name" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div>
      <label for="surname" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
      <div class="mt-2">
        <input name="surname" id="surname" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">E-mail</label>
      <div class="mt-2">
        <input name="email" id="email" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div>
      <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
      <div class="mt-2">
        <input name="username" id="username" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>

      </div>
      <div class="mt-2">
        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="repeated_password" class="block text-sm font-medium leading-6 text-gray-900">Repeat Password</label>

      </div>
      <div class="mt-2">
        <input id="repeated_password" name="repeated_password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
      </div>
      <div class="text-sm">
        {% for message in get_flashed_messages() %}
        <a href="#" class="font-semibold text-red-600">{{ message }}</a>
        {% endfor %}
      </div>
    </div>

    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-lime-400 px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
    </div>
  </form>

  <p class="mt-10 text-center text-sm text-gray-500">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="font-semibold leading-6 text-black hover:text-gray-700">Login here</a>
  </p>
</div>
{% endblock %}
