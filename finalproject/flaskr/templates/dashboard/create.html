{% extends 'base.html' %}

{% block content %}

<form method="POST" id="standalone-form" class="flex flex-wrap mt-40 w-full max-w-screen-xl justify-center mx-auto px-4" style="max-width: 800px;">
  <div class="w-full md:w-2/3 flex flex-col justify-start p-6 bg-white ">
    <h2 class="mt-10 text-left text-2xl font-bold leading-9 tracking-tight text-gray-900">Create a new plan</h2>
    <input required name="plan-name" id="plan-name" placeholder="Plan's name" class="block w-1/2 rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
    <div class="text-sm mb-10">
      {% for message in get_flashed_messages() %}
      <a class="font-semibold text-red-600">{{ message }}</a>
      {% endfor %}
    </div>

    <label for="default-range" class="mb-2 text-base font-medium text-gray-900 dark:text-black">I want to save monthly</label>
    <div class="value mb-4"><span class="text-base rounded-xl bg-lime-200 p-2">50 €</span></div>
    <input id="slider-eur-month" name="slider-eur-month" type="range" min="0" max="400"value="50" step="1" class="slider mb-2" style="line-height: 24px;">
    <div class="flex justify-between mb-7"><span class="text-base">0 €</span><span class="text-base">400 €</span></div>

    <label for="default-range" class="mb-2 block text-base font-medium text-gray-900 dark:text-black">Time of saving (years)</label>
    <div class="value mb-4"><span class="text-base rounded-xl bg-lime-200 p-2">10 years</span></div>
    <input id="slider-time" name="slider-time" type="range" min="1" max="25"value="10" step="1" class="slider mb-2">
    <div class="flex justify-between mb-7"><span class="text-base">1 year</span><span class="text-base">25 years</span></div>

    <label for="default-range" class="mb-2 block text-base font-medium text-gray-900 dark:text-black">Extra deposit</label>
    <div class="value mb-4"><span class="text-base rounded-xl bg-lime-200 p-2">0 €</span></div>
    <input id="slider-eur-deposit" name="slider-eur-deposit" type="range" min="0" max="20000"value="0" step="40" class="slider mb-2">
    <div class="flex justify-between mb-7"><span class="text-base">0 €</span><span class="text-base">20000 €</span></div>

    <label for="default-range" class="mb-2 block text-base font-medium text-gray-900 dark:text-black">Annual return</label>
    <div class="value mb-4"><span class="text-base rounded-xl bg-lime-200 p-2">5 %</span></div>
    <input id="slider-percentage-interest" name="slider-percentage-interest" type="range" min="0.1" max="15"value="5" step="0.1" class="slider mb-2">
    <div class="flex justify-between mb-7"><span class="text-base">0.1 %</span><span class="text-base">15 %</span></div>

  </div>

  <div class="w-full md:w-1/3 flex flex-col justify-start p-6 bg-lime-100 rounded-xl">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Total savings</h2>
      <div class="result flex flex-col justify-center h-20 "><input readonly value="7749.60 €" type="text" id="result-value" name="result-value" class="bg-lime-100 font-josefin-sans text-3xl text-center ring-0 focus:outline-none"></div>
      <button type="submit" class="text-black bg-lime-400 hover:bg-lime-500 font-medium rounded-lg text-base px-4 py-2 text-center dark:bg-lime-400 dark:hover:bg-lime-500 dark:focus:ring-bg-lime-500">Save plan</button>
  </div>
</form>

{% endblock %}
