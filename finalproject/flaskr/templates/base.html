<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static',filename='script.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>savings.io</title>

</head>
<body class="font-josefin-sans">
    {% block navbar %}
    <nav class="bg-white fixed w-full top-0  start-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{{ url_for('dashboard.index') }}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://cs50.gallerycdn.vsassets.io/extensions/cs50/ddb50/1.1.2/1691002683906/Microsoft.VisualStudio.Services.Icons.Default" class="h-8" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">savings.io</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" class="text-black bg-lime-400 hover:bg-lime-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-lime-400 dark:hover:bg-lime-500 dark:focus:ring-bg-lime-500"><a href="{{ url_for('auth.logout') }}">Log Out</a></button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black rounded-lg md:hidden hover:bg-gray-100 focus:outline-none  dark:text-gray-400 " aria-controls="navbar-sticky" aria-expanded="false">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:border-gray-700">
            <li>
              <a href="{{ url_for('dashboard.index') }}" class="{% if request.path == url_for('dashboard.index') %}text-lime-500{% else %}hover:text-lime-500 focus:text-lime-500{% endif %} block py-2 px-3 md:p-0">Home</a>

            </li>
            <li>
              <a href="{{ url_for('dashboard.create_plan') }}" class="{% if request.path == url_for('dashboard.create_plan') %}text-lime-500{% else %}hover:text-lime-500 focus:text-lime-500{% endif %} block py-2 px-3 md:p-0" aria-current="page">Create plan</a>
            </li>
            <li>
              <a href="{{ url_for('dashboard.my_plans') }}" class="{% if request.path == url_for('dashboard.my_plans') %}text-lime-500{% else %}hover:text-lime-500 focus:text-lime-500{% endif %} block py-2 px-3 md:p-0" aria-current="page">My plans</a>
            </li>
            <li>
              <a href="{{ url_for('dashboard.settings') }}" class="{% if request.path == url_for('dashboard.settings') %}text-lime-500{% else %}hover:text-lime-500 focus:text-lime-500{% endif %} block py-2 px-3 md:p-0" aria-current="page">Settings</a>
            </li>
          </ul>
        </div>
        </div>       
      </nav>
      {% endblock %}
      
      {% block content %}
      {% endblock %}

</body>
</html>
