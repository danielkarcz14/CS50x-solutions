<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let incorrect = document.querySelectorAll("button.incorrect");
                let correct = document.querySelector("button.correct");
                let alertOne = document.querySelector("p.multiple");
                let alertTwo = document.querySelector("p.open");


                // reset colors
                function resetColors(){
                    let buttons = document.querySelectorAll("button");
                    buttons.forEach((button) => {
                    button.style.backgroundColor = '#d9edff';
                    });
                }

                // multiple choices question
                correct.addEventListener('click', function() {
                resetColors()
                correct.style.backgroundColor = 'green';
                alertOne.innerHTML = 'Correct!';
                });

                incorrect.forEach((userItem) => {
                    userItem.addEventListener('click', function() {
                    // reset colors
                    resetColors()
                    userItem.style.backgroundColor = 'red';
                    alertOne.innerHTML = 'Incorrect';
                    });
                })

                // open question
                input = document.querySelector('input')
                document.querySelector('form').addEventListener('submit', function(event) {
                    if (input.value == 'Mercury'){
                        input.style.backgroundColor = 'green';
                        alertTwo.innerHTML = 'Correct!'
                    }
                    else{
                        input.style.backgroundColor = 'red';
                        alertTwo.innerHTML = 'Incorrect'
                    }
                    event.preventDefault();
                    });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <p class="multiple"></p>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the largest U.S state?</h3>
                <button class="incorrect">Texas</button>
                <button class="incorrect">California</button>
                <button class="correct">Alaska</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <p class="open"></p>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What planet is closest to the Sun?</h3>
                <form>
                    <input type="text">
                    <button>Check answer</button>
                </form>
            </div>
        </div>
    </body>
</html>
