{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol"class="form-select" aria-label="Default select example">
            <option selected disabled>Select Symbol</option>
            {% for symbol in user_symbols %}
            <option>{{ symbol.symbol }}</option>
            {% endfor %}
          </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
